<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>思维边界 | 个人博客(测试用)</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* 极简主义基础样式 [6,8](@ref) */
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --text: #333;
            --bg: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lato', sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        /* 响应式容器 [9,10](@ref) */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 导航栏极简设计 [3,7](@ref) */
        header {
            background: var(--primary);
            padding: 1.5rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            color: white;
            font-size: 1.8rem;
            font-weight: 700;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: rgba(255,255,255,0.9);
            text-decoration: none;
            font-weight: 300;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* 文章卡片设计 [5,6](@ref) */
        .article-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 3rem 0;
        }

        .article-card {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        .article-date {
            color: #95a5a6;
            font-size: 0.9rem;
            margin-bottom: 0.8rem;
        }

        .article-title {
            color: var(--primary);
            margin-bottom: 1rem;
            font-size: 1.4rem;
        }

        .article-excerpt {
            color: #666;
            margin-bottom: 1.2rem;
        }

        .read-more {
            color: var(--accent);
            text-decoration: none;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* 响应式设计 [9,10](@ref) */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .article-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <a href="#" class="brand">思维边界（测试）</a>
            <div class="nav-links">
                <a href="#home">首页</a>
                <a href="#articles">文章</a>
                <a href="#about">关于</a>
                <a href="#contact">联系</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="article-grid">
            <article class="article-card">
                <div class="article-date">2025年4月10日</div>
                <h2 class="article-title">极简主义在数字产品中的实践</h2>
                <p class="article-excerpt">探索如何在保持功能完整性的前提下，通过负空间与对比度设计创造优雅的用户体验...</p>
                <a href="#" class="read-more">阅读全文 →</a>
            </article>

            <article class="article-card">
                <div class="article-date">2025年4月8日</div>
                <h2 class="article-title">响应式设计的未来演进</h2>
                <p class="article-excerpt">分析自适应布局技术的创新方向，包括动态网格系统与智能内容适配...</p>
                <a href="#" class="read-more">阅读全文 →</a>
            </article>
        </section>
    </main>
</body>
</html>
